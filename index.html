<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Test D3 Chart</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <style>
    body { font-family: sans-serif; }
    #chart { margin: 20px; }
    .bar { fill: steelblue; }
    .label { fill: #333; font-size: 12px; }
  </style>
</head>
<body>
  <h1>Test Chart</h1>
  <div id="chart"></div>
  <script>
    d3.csv("https://paco-stack-crimson.github.io/torreon-incidents/incidentes.csv").then(data => {
      data.forEach(d => {
        d.total_incidentes = +d.total_incidentes || 0;
      });
      const margin = { top: 20, right: 20, bottom: 50, left: 120 };
      const width = 800 - margin.left - margin.right;
      const height = data.length * 20;

      const svg = d3.select("#chart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

      const x = d3.scaleLinear()
        .domain([0, d3.max(data, d => d.total_incidentes)])
        .range([0, width]);

      const y = d3.scaleBand()
        .domain(data.map(d => d.Crucero))
        .range([0, height])
        .padding(0.1);

      svg.selectAll(".bar")
        .data(data)
        .enter()
        .append("rect")
        .attr("class", "bar")
        .attr("y", d => y(d.Crucero))
        .attr("height", y.bandwidth())
        .attr("x", 0)
        .attr("width", d => x(d.total_incidentes));

      svg.append("g")
        .call(d3.axisLeft(y));

      svg.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x));
    }).catch(err => {
      console.error("Error loading CSV:", err);
    });
  </script>
</body>
</html>
