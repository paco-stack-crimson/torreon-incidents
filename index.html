<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Torreón Incidents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <header>
    <h1>Torreón Traffic Incidents</h1>
    <p>Intersections with the highest number of incidents.</p>
  </header>

  <div id="chart"></div>

  <script>
  d3.json("data.json").then(data => {
    // sort descending by incidents
    data.intersections.sort((a, b) => b.incidents - a.incidents);

    const margin = {top: 20, right: 20, bottom: 30, left: 250};
    const width = 1000 - margin.left - margin.right;
    const height = data.intersections.length * 22;

    const svg = d3.select("#chart").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
      .append("g")
        .attr("transform", `translate(${margin.left},${margin.top})`);

    const x = d3.scaleLinear()
        .domain([0, d3.max(data.intersections, d => d.incidents)])
        .range([0, width]);

    const y = d3.scaleBand()
        .domain(data.intersections.map(d => d.cruce))
        .range([0, height])
        .padding(0.1);

    svg.selectAll(".bar")
      .data(data.intersections)
      .enter().append("rect")
        .attr("class", "bar")
        .attr("y", d => y(d.cruce))
        .attr("height", y.bandwidth())
        .attr("width", d => x(d.incidents))
        .attr("fill", "#69b3a2")
        .on("click", (event, d) => {
          window.open(d.streetView, "_blank");
        });

    svg.append("g")
      .call(d3.axisLeft(y));

    svg.append("g")
      .attr("transform", `translate(0,${height})`)
      .call(d3.axisBottom(x));
  });
  </script>
</body>
</html>
