<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Torreón Incidents</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Montserrat font -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      background: #f9f9f9;
      color: #333;
    }
    h1 {
      text-align: center;
      margin: 20px 0;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      padding: 20px;
    }
    #chart {
      flex: 2;
      min-width: 600px;
    }
    .info-panel {
      flex: 1;
      min-width: 300px;
      background: #fff;
      padding: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .info-panel h2 {
      font-size: 18px;
      margin-top: 0;
    }
    #street-view iframe {
      width: 100%;
      height: 300px;
      border: 0;
    }
    .label {
      fill: #333;
      font-size: 10px;
    }
  </style>
</head>
<body>
  <h1>Incidentes en Cruceros de Torreón</h1>

  <div class="container">
    <div id="chart"></div>
    <div class="info-panel">
      <h2 id="intersection-name">Pasa el ratón sobre una barra</h2>
      <p id="total-incidents"></p>
      <p id="semaforizado-status"></p>
      <div id="street-view"></div>
    </div>
  </div>

  <!-- D3 -->
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script>
    const margin = {top: 20, right: 20, bottom: 300, left: 60};
    const width = 1000 - margin.left - margin.right;
    const height = 500 - margin.top - margin.bottom;

    const svg = d3.select("#chart")
      .append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
      .append("g")
      .attr("transform", `translate(${margin.left},${margin.top})`);

    Promise.all([
      d3.csv("incidentes.csv"),
      d3.json("datos.json")
    ]).then(function(files) {

      const trafficData = files[0];
      const intersectionsData = files[1].intersections;

      trafficData.forEach(d => {
        d.total_incidentes = +d.total_incidentes || 0;
      });

      const x = d3.scaleBand()
        .domain(trafficData.map(d => d.Crucero))
        .range([0, width])
        .padding(0.2);

      const y = d3.scaleLinear()
        .domain([0, d3.max(trafficData, d => d.total_incidentes)])
        .range([height, 0])
        .nice();

      // X axis with wrapped labels
      const xAxis = svg.append("g")
        .attr("transform", `translate(0,${height})`)
        .call(d3.axisBottom(x));

      xAxis.selectAll("text")
        .style("text-anchor", "end")
        .attr("dx", "-0.5em")
        .attr("dy", "0.8em")
        .call(wrap, x.bandwidth());

      svg.append("g")
        .call(d3.axisLeft(y));

      svg.selectAll("rect")
        .data(trafficData)
        .enter()
        .append("rect")
        .attr("x", d => x(d.Crucero))
        .attr("y", d => y(d.total_incidentes))
        .attr("width", x.bandwidth())
        .attr("height", d => height - y(d.total_incidentes))
        .attr("fill", "#69b3a2")
        .on("mouseover", handleMouseOver);

      svg.selectAll(".label")
        .data(trafficData)
        .enter()
        .append("text")
        .attr("class", "label")
        .attr("x", d => x(d.Crucero) + x.bandwidth() / 2)
        .attr("y", d => y(d.total_incidentes) - 5)
        .attr("text-anchor", "middle")
        .text(d => d.total_incidentes);

      function handleMouseOver(event, d) {
        const match = intersectionsData.find(i => i.cruce === d.Crucero);

        if (match) {
          d3.select("#intersection-name").text(match.cruce);
          d3.select("#total-incidents").text("Total de Incidentes: " + match.incidents);
          d3.select("#semaforizado-status").text("Semaforizado: " + match.semaforizado);

          const lat = match.latitude;
          const lng = match.longitude;
          const embedUrl = `https://www.google.com/maps/embed/v1/streetview?key=YOUR_API_KEY&location=${lat},${lng}&heading=210&pitch=10&fov=80`;

          d3.select("#street-view").html(`
            <iframe 
              loading="lazy" 
              allowfullscreen 
              src="${embedUrl}">
            </iframe>
          `);
        }
      }

      // Function to wrap long x-axis labels
      function wrap(text, width) {
        text.each(function() {
          const text = d3.select(this),
                words = text.text().split(/\s+/).reverse(),
                y = text.attr("y"),
                dy = parseFloat(text.attr("dy")) || 0;
          let word,
              line = [],
              lineNumber = 0,
              tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
          while (word = words.pop()) {
            line.push(word);
            tspan.text(line.join(" "));
            if (tspan.node().getComputedTextLength() > width) {
              line.pop();
              tspan.text(line.join(" "));
              line = [word];
              tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * 1.1 + dy + "em").text(word);
            }
          }
        });
      }

    });
  </script>
</body>
</html>
