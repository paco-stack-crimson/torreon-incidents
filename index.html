<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Torreón Incidents</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.css"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet.markercluster@1.5.3/dist/MarkerCluster.Default.css"
  />
  <script src="https://unpkg.com/leaflet.markercluster@1.5.3/dist/leaflet.markercluster.js"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #f5f5f5;
      color: #333;
    }
    header {
      width: 100%;
      max-width: 960px;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
      font-size: 2em;
    }
    #main {
      display: flex;
      flex-direction: column;
      width: 100%;
      max-width: 1200px;
      padding: 10px;
      box-sizing: border-box;
    }
    .viz-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    /* On larger screens split horizontally */
    @media(min-width: 800px) {
      .viz-container {
        flex-direction: row;
      }
    }
    #chart {
      flex: 2;
      background: white;
      border: 1px solid #ddd;
      padding: 10px;
    }
    #map {
      flex: 1;
      background: white;
      border: 1px solid #ddd;
      height: 400px;
    }
    #info-panel {
      margin-top: 20px;
      width: 100%;
      max-width: 960px;
      background: white;
      border: 1px solid #ddd;
      padding: 15px;
    }
    #info-panel h3 {
      margin-top: 0;
    }
    .bar {
      fill: #69b3a2;
    }
    .bar:hover {
      fill: #4a8c75;
      cursor: pointer;
    }
    .axis text {
      font-size: 12px;
    }
  </style>

</head>
<body>
  <header>
    <h1>Torreón Traffic Incidents</h1>
    <p>Intersections ordered by number of incidents. Hover or click a bar for more info, map location, and a Street View link.</p>
  </header>

  <div id="main">
    <div class="viz-container">
      <div id="chart"></div>
      <div id="map"></div>
    </div>

    <div id="info-panel">
      <h3 id="info-cruce">Hover over a bar</h3>
      <p><strong>Total de Incidentes:</strong> <span id="info-incidents">—</span></p>
