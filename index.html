<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Incidentes en Cruceros - Torreón</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
  <h2>Incidentes en Cruceros de Torreón</h2>

  <div id="graph-container">
    <!-- Graph -->
    <div id="chart"></div>

    <!-- Info panel -->
    <div id="info-panel">
      <h3>Detalles</h3>
      <p><strong>Totales:</strong> <span id="info-totales">-</span></p>
      <p><strong>Semaforizado:</strong> <span id="info-semaforo">-</span></p>
      <div id="street-view-container">
        <iframe id="street-view-frame"
                width="100%"
                height="200"
                frameborder="0"
                style="border-radius: 8px;"
                allowfullscreen>
        </iframe>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
